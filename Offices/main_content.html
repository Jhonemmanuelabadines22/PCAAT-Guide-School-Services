<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="main_content.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <title>PCAAT Guide School Services</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-primary justify-content-center mb-5 pb-1">
        
        <img src="/imageLogo/pcaatslogo-removebg-preview.png" class="img-fluid mx-4" style="height: 90px;" alt="#">
        <h1 class="d-none d-md-block" style="color: white; ">PCAAT Guide School Services</h1>
        <img src="/imageLogo/logoremovebg1.png" class="img-fluid mx-4" style="height: 90px;" alt="">

        <div>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/landingPage.html" class="text-light">Home</a></li>
                <li class="breadcrumb-item active text-body-emphasis" aria-current="page">School Offices</li>
            </ol>
        </div>
    </nav>

    <section>
        <div class="text-center z-0">
            <img src="/imageLogo/pcaatslogo-removebg-preview.png" class="z-n1 position-absolute img-fluid opacity-25" alt="#" style="height: 400px; margin-top: 30px; margin-left: -190px;">
        </div>

        <div class="text-center d-flex flex-column">
            <h1 class="d-md-none d-sm-block">School Offices</h1>

            <button data-aos="zoom-in"  data-aos-duration="800" class="z-1 btn btn-primary btn-lg my-2 mt-3 mx-5" type="button" id="fpmoButton">Facilities and Property Management Office (FPMO)</button>
            
            <button data-aos="zoom-in"  data-aos-duration="800"  data-aos-delay="50" data-aos-offset="0" class="z-1 btn btn-primary btn-lg my-2 mx-5 px-5" type="button" id="cashierButton">Cashier/Finance Office</button>

            <button data-aos="zoom-in"   data-aos-duration="800" data-aos-delay="100" data-aos-offset="0" class="z-1 btn btn-primary btn-lg my-2 mx-5 px-5" type="button" id="libraryButton">Library</button>

            <button data-aos="zoom-in"  data-aos-duration="800"  data-aos-delay="150" class="z-1 btn btn-primary btn-lg my-2 mx-5 px-5 position-static" type="button" id="clinicOffice">Clinic</button>

            <button data-aos="zoom-in"  data-aos-duration="800"  data-aos-delay="200" data-aos-offset="0" class="z-1 btn btn-primary btn-lg my-2 mx-5 px-5" type="button" id="osasOffice">Office of Student Affairs and Services (OSAS)</button>

            <button data-aos="zoom-in"   data-aos-duration="800" data-aos-delay="250" data-aos-offset="0"  class="z-1 btn btn-primary btn-lg my-2 mx-5 px-5" type="button" id="misoOffice">Managment Information System Office (MISO)</button>

            <button data-aos="zoom-in"  data-aos-duration="800"  data-aos-delay="350" data-aos-offset="0" class="z-1 btn btn-primary btn-lg my-2 mx-5 px-5" type="button" id="guidanceOffice">Guidance Office</button>
           
            <button data-aos="zoom-in"  data-aos-duration="800"  data-aos-delay="400" data-aos-offset="0" class="z-1 btn btn-primary btn-lg my-2 mx-5 px-5" type="button" id="registrarOffice">Registrar</button>
             
            <button data-aos="zoom-in"   data-aos-duration="800" data-aos-delay="450" data-aos-offset="0" class="z-1 btn btn-primary btn-lg my-2 mx-5 px-5" type="button" id="admissionOffice">Admission Office</button>

            <button data-aos="zoom-in"  data-aos-duration="800"  data-aos-delay="500" data-aos-offset="0" class="z-1 btn btn-primary btn-lg my-2 mx-5 px-5" type="button" id="principalOffice">Principal's Office</button>
            
        </div>
        <br>
        <br>
    </section>
    








    <script>
        AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="main_content.js"></script>
</body>
</html>
